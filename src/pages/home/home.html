<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      TooDo
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content color="light">

  <ion-list >
      <ion-card *ngFor="let item of atividades">

        <ion-card-header (click)="editarAtividade(item);" >
          <h1 [ngClass]="{'status-true': item.atividade.status}"><b>{{ item.atividade.titulo }} </b></h1>
        </ion-card-header>

        <ion-card-content>
          <p><i>{{ item.atividade.descricao }}</i></p>
        </ion-card-content>

        <ion-row text-center>
          <ion-col >
            <button ion-button icon-left clear small (click)="editarAtividade(item);" color="primary">
              <ion-icon name="create" ></ion-icon>
              <div>Editar</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small (click)="removerAtividade(item);" color="danger">
              <ion-icon name="trash"></ion-icon>
              <div>Excluir</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small (click)="atualizarStatus(item)"  color="dark">
              <ion-icon name="{{item.atividade.status ? 'checkmark' : 'warning'}}"
                color="{{item.atividade.status ? 'secondary' : 'warn'}}"></ion-icon>
              <div>{{item.atividade.status ? 'Realizada' : 'A fazer'}}</div>
            </button>
          </ion-col>
        </ion-row>
        <ion-row text-center>
          <ion-col>
              <ion-icon name="key" ></ion-icon> {{ item.key }}
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>

  <ion-fab bottom right >
    <button ion-fab color="danger" (click)="goToAtividadePage();">
      <ion-icon name="add" ></ion-icon>
    </button>
  </ion-fab>

</ion-content>
