<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      TooDo
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of atividades" (click)="editarAtividade(item)">
          <ion-thumbnail item-start>
            <img src="assets/imgs/educacao.png">
          </ion-thumbnail>
          <h2>{{item.atividade.titulo}}</h2>
          <p>{{item.atividade.descricao}}</p>
        </ion-item>
    </ion-list>

  <ion-fab bottom right >
    <button ion-fab color="danger" (click)="goToAtividadePage();">
      <ion-icon name="add" ></ion-icon>
    </button>
  </ion-fab>

</ion-content>
