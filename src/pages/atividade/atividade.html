<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{this.navParams.data.key ? 'Editar ' : 'Nova '}} Atividade</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Título</ion-label>
          <ion-input type="text" required [(ngModel)]="atividade.titulo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Descrição</ion-label>
          <ion-textarea rows="5" [(ngModel)]="atividade.descricao"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label>A atividade foi realizada?</ion-label>
            <ion-checkbox color="primary" [(ngModel)]="atividade.status" ></ion-checkbox>
          </ion-item>

      </ion-list>

      <ion-grid>
          <ion-row>
            <ion-col col-6>
              <button ion-button block icon-only (click)="cadastrar();"
                color="{{this.navParams.data.key ? 'secondary' : 'primary'}}">
                  <ion-icon name="add" ></ion-icon>
                  {{this.navParams.data.key ? 'Editar' : 'Cadastrar'}}</button>
            </ion-col>

            <ion-col col-6>
              <button color="danger" ion-button block icon-only (click)="cancelar();">
                  <ion-icon name="close" ></ion-icon>
                  Cancelar</button>
            </ion-col>
          </ion-row>
    </ion-grid>

</ion-content>
